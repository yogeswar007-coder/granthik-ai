 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Signup - Granthik AI</title>
     <style>
         body {
             background-color: #ffffff;  /* White background */
             color: #333333;             /* Dark text for contrast */
             font-family: 'Poppins', sans-serif;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
         }
         .container {
             width: 380px;
             padding: 40px;
             background: #f4f4f4;        /* Light gray background */
             border-radius: 12px;
             box-shadow: 0px 0px 20px rgba(0, 0, 255, 0.3);  /* Blue shadow */
             text-align: center;
             display: flex;
             flex-direction: column;
             gap: 20px;
         }
         input, button {
             width: 100%;
             padding: 15px;
             margin-right: 10px;
             margin: 10px 0;
             border: none;
             border-radius: 8px;
             background: #e0e0e0;         /* Light gray for inputs */
             color: #333;                /* Dark text for input */
             font-size: 16px;             /* Larger font for inputs */
         }
         button {
             background-color: #007BFF;  /* Blue button background */
             color: white;
             cursor: pointer;
             font-size: 16px;             /* Larger font for button */
         }
         .btn-google {
             background-color: #ffffff;  /* White button for Google login */
             color: #4285F4;             /* Google blue */
             border: 1px solid #ccc;     /* Border for the Google button */
             display: flex;
             align-items: center;
             justify-content: center;
             gap: 15px;
             font-size: 16px;             /* Larger font size */
             padding: 15px;
             margin: 10px 0;
             border-radius: 8px;         /* Rounder edges */
         }
         .btn-google img {
             width: 24px;                /* Icon size */
             height: 24px;
         }
         a {
             color: #007BFF;             /* Blue color for links */
             text-decoration: none;      /* Remove underline */
             font-weight: bold;
             font-size: 16px;            /* Larger font for link */
         }
         p {
             font-size: 16px;            /* Larger font for paragraph */
         }
         p a:hover {
             text-decoration: underline; /* Underline on hover */
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h2>Sign Up</h2>
         <input type="email" id="signupEmail" placeholder="Email">
         <input type="password" id="signupPassword" placeholder="Password">
         <button class="btn btn-primary" onclick="signup()">Sign Up</button>
 
         <div class="btn-google" onclick="googleLogin()">
             <img src="google_logo.png" alt="Google Logo">
             Continue with Google
         </div>
         
         <p>Already have an account? <a href="index.html">Login</a></p>
     </div>
     <script type="module" src="firebase.js"></script>
 </body>
 </html>
